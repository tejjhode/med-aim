 <!-- Manual Entry Form -->
<h2><i class="fas fa-keyboard"></i> Manual Medicine Entry</h2>
<form id="manualForm">
  <div>
    <label for="medicineName">
      <i class="fas fa-capsules"></i> Medicine Name:
    </label>
    <input type="text" id="medicineName" placeholder="Enter medicine name" required>
  </div>
  <div>
    <label for="quantity">
      <i class="fas fa-sort-numeric-up"></i> Quantity:
    </label>
    <input type="number" id="quantity" placeholder="Enter quantity" required>
  </div>
  <button type="button" onclick="addMedicine()">
    <i class="fas fa-plus-circle"></i> Add to List
  </button>
</form>

  <h3>Medicine List</h3>
  <div id="medicineList"></div>
  <button onclick="proceedToCart()">Proceed to Cart</button>
  <p>Have a prescription? <a href="upload.html">Switch to Upload Mode</a></p>
  <script src="js/manual.js"></script>
  <script src="js/script.js"></script>
</body>
