<!DOCTYPE html>
<html lang="en">
<head>
  <title>Payment - Med AIM</title>
  <link rel="stylesheet" href="css/styles2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <i class="fas fa-clinic-medical"></i> Med AIM
          </a>
        </div>
        <div class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="upload.html"><i class="fas fa-file-upload"></i> Upload</a></li>
          <li><a href="manual.html"><i class="fas fa-keyboard"></i> Manual</a></li>
          <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
        </ul>
    </nav>

    <!-- Payment Section -->
    <div class="payment-container">
        <h1><i class="fas fa-credit-card"></i> Payment Options</h1>
        
        <div class="payment-options">
            <label>
                <input type="radio" name="paymentMethod" value="Credit Card"> Credit Card
            </label>
            <label>
                <input type="radio" name="paymentMethod" value="Debit Card"> Debit Card
            </label>
            <label>
                <input type="radio" name="paymentMethod" value="UPI" id="upiOption"> UPI
            </label>
        </div>

        <!-- QR Code for UPI -->
        <div id="upiQR" style="display: none;">
            <h3>Scan the QR Code to Pay:</h3>
            <img src="logo/QR.jpeg" alt="UPI QR Code" style="max-width: 200px;">
        </div>

        <!-- Done Button -->
        <button id="doneButton" class="done-btn">
            <i class="fas fa-check"></i> Done
        </button>

        <!-- Confirmation Message -->
        <div id="confirmationMessage" class="confirmation-message" style="display: none;">
            <h2 style="color: green;"><i class="fas fa-check-circle"></i> Payment completed. Collect your medicine.</h2>
        </div>
    </div>

    <script>
        const upiOption = document.getElementById('upiOption');
        const upiQR = document.getElementById('upiQR');
        const doneButton = document.getElementById('doneButton');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const paymentOptions = document.querySelectorAll('input[name="paymentMethod"]');

        // Show QR Code when UPI is selected
        paymentOptions.forEach(option => {
            option.addEventListener('change', () => {
                if (upiOption.checked) {
                    upiQR.style.display = 'block';
                } else {
                    upiQR.style.display = 'none';
                }
            });
        });

        // Display confirmation message when Done button is clicked
        doneButton.addEventListener('click', () => {
            const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked');
            if (selectedMethod) {
                confirmationMessage.style.display = 'block';
                upiQR.style.display = 'none'; // Hide QR if visible
                document.querySelector('.payment-options').style.display = 'none'; // Hide payment options
                doneButton.style.display = 'none'; // Hide Done button
            } else {
                alert('Please select a payment method to proceed.');
            }
        });
    </script>
    <script src="js/script.js"></script>

</body>
</html>
